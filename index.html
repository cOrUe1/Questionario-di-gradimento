<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dyad-generated-app</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
<!-- Badge fisso in basso a destra -->
<div
  id="made-by-corazzi"
  style="
    position: fixed;
    right: 12px;
    bottom: 12px;
    z-index: 9999;
    font-size: 12px;
    line-height: 1;
    color: var(--made-by-fg, #444);
    background: color-mix(in srgb, var(--made-by-bg, #fff) 80%, transparent);
    backdrop-filter: blur(6px);
    border: 1px solid color-mix(in srgb, #000 10%, transparent);
    border-radius: 999px;
    padding: 8px 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,.08);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  "
  aria-label="Made by Corazzi"
>
  Made with ❤️ by <strong>Corazzi</strong>
</div>

<script>
  // Aggiorna l’anno in automatico
  document.getElementById('made-by-year').textContent = new Date().getFullYear();

  // Tema chiaro/scuro automatico (se il sito usa prefers-color-scheme)
  const isDark = window.matchMedia?.('(prefers-color-scheme: dark)').matches;
  if (isDark) {
    document.getElementById('made-by-corazzi').style.setProperty('--made-by-bg', '#0b0b0b');
    document.getElementById('made-by-corazzi').style.setProperty('--made-by-fg', '#d4d4d4');
  }
</script>

  </body>
</html>
